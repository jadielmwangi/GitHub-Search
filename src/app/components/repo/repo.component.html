
<div class="container-fluid bg-light" id ="about">
    <div class="container">
        <form>
            <div class="form-group">
                <label>SEARCH BY:</label>
                <input type="text" name="search" [(ngModel)]='repoName' (keyup)="findRepo()">
            </div>
        </form>

        <div *ngIf="repoitems" appHighlight>
            <div class="card" *ngFor='let item of repoitems'>
                <div class="card-body">
                    <a href="{{item.html_url}}" target="_blank"><strong>{{item.name}}</strong></a>
                    <p><span class="created">Created on :</span> {{item.created_at|onDate}}</p>
                    <p><span class="">Created by:</span> {{item.owner.login}}</p>
                    <p>{{item.description}}</p>
                </div>
            </div>

        </div>

    </div>
</div>
